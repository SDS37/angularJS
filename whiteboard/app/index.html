<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Floggit Whiteboard</title>
    <meta name="description" content="Interactive whiteboard">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="floggitWhiteboardApp">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="container">

      <div class="header">

        <div class="whiteboard-features-container">
          <div class="whiteboard-feature-container">
            <h4 class="text-muted">Interactive whiteboard</h4>
          </div>
          <div class="whiteboard-feature-container">
            <fl-main-button-options></fl-main-button-options>
          </div>
        </div>

      </div>

      <div ng-view=""></div>

      <hr>
      <div class="footer">
        <p><span class="glyphicon glyphicon-registration-mark"></span> FLOGGIT</p>
      </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <![endif]-->

    <!-- build:js(.) scripts/vendor.js -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!-- controllers -->
        <script src="scripts/app.js"></script>

        <script src="scripts/directives/flwbpostitform.js"></script>
        <script src="scripts/directives/flpostit.js"></script>

        <script src="scripts/services/whiteboardfactory.js"></script>     
        <script src="scripts/services/postitfactory.js"></script>
        <script src="scripts/services/defaultdata.js"></script>
